<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');

        body{
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Roboto Slab', serif;
        }
        .element {
            transition: all 0.3s ease;
            cursor: pointer;
            height: 80px;
        }
        .element:hover {
            transform: scale(1.1);
            z-index: 1000;
        }
        .modal.fade .modal-dialog {
            transition: transform .3s ease-out;
        }
        .nonmetal { background-color: #A8D08D; }
        .noble-gas { background-color: #C7A0E4; }
        .alkali-metal { background-color: #FF9999; }
        .alkaline-earth { background-color: #FFB366; }
        .metalloid { background-color: #80CC99; }
        .halogen { background-color: #99CCFF; }
        .metal { background-color: #99CCCC; }
        .transition-metal { background-color: #FFB3B3; }
        .lanthanide { background-color: #FFCCFF; }
        .actinide { background-color: #FF99CC; }
        .legend-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }
        .series-label {
            writing-mode: vertical-lr;
            transform: rotate(180deg);
            text-align: center;
            padding: 10px;
            height: 80px;
        }
        .img-fluid{
            justify-content: center;
            border-radius: 25px;
            
        }

        h1{
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container-fluid py-4">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <img src="Interactive Periodic Table learning app logo.png" class="img-fluid mx-auto d-block" width="200" height="200" alt="Periodic Table Logo">
            </div>
        </div>
    </div>    
    <h1 class="text-center mb-4">Interactive Periodic Table</h1>
    
    <!-- Legend -->
    <div class="row justify-content-center mb-4">
        <div class="col-auto">
            <div class="d-flex flex-wrap gap-3">
                <div><span class="legend-box nonmetal"></span>Nonmetal</div>
                <div><span class="legend-box noble-gas"></span>Noble Gas</div>
                <div><span class="legend-box alkali-metal"></span>Alkali Metal</div>
                <div><span class="legend-box alkaline-earth"></span>Alkaline Earth</div>
                <div><span class="legend-box metalloid"></span>Metalloid</div>
                <div><span class="legend-box halogen"></span>Halogen</div>
                <div><span class="legend-box metal"></span>Metal</div>
                <div><span class="legend-box transition-metal"></span>Transition Metal</div>
                <div><span class="legend-box lanthanide"></span>Lanthanide</div>
                <div><span class="legend-box actinide"></span>Actinide</div>
            </div>
        </div>
    </div>

    <!-- Main Periodic Table Grid -->
    <div class="row" id="periodicTable"></div>
    
    <!-- Spacing -->
    <div class="my-4"></div>
    
    <!-- Lanthanides and Actinides -->
    <div id="fBlock">
        <!-- Series will be dynamically inserted here -->
    </div>
</div>

<!-- Element Modal -->
<div class="modal fade" id="elementModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Atomic Number:</strong> <span id="atomicNumber"></span></p>
                        <p><strong>Symbol:</strong> <span id="symbol"></span></p>
                        <p><strong>Atomic Mass:</strong> <span id="atomicMass"></span></p>
                        <p><strong>Category:</strong> <span id="category"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Block:</strong> <span id="block"></span></p>
                        <p><strong>Period:</strong> <span id="period"></span></p>
                        <p><strong>Group:</strong> <span id="group"></span></p>
                        <p><strong>State:</strong> <span id="state"></span></p>
                    </div>
                </div>
                <div class="mt-3">
                    <p><strong>Description:</strong></p>
                    <p id="description"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
const elements = [
    // ... your existing elements ...
    {
        atomicNumber: 57,
        symbol: 'La',
        name: 'Lanthanum',
        atomicMass: 138.91,
        category: 'lanthanide',
        block: 'f',
        period: 6,
        group: 3,
        state: 'solid',
        description: 'Lanthanum is a soft, ductile, silvery-white rare earth metal.'
    },
    // Add more lanthanides (58-71)
    {
        atomicNumber: 89,
        symbol: 'Ac',
        name: 'Actinium',
        atomicMass: 227,
        category: 'actinide',
        block: 'f',
        period: 7,
        group: 3,
        state: 'solid',
        description: 'Actinium is a radioactive chemical element.'
    }
    // Add more actinides (90-103)
];

function createPeriodicTable() {
    const container = document.getElementById('periodicTable');
    const grid = Array(7).fill().map(() => Array(18).fill(null));
    
    // Place elements in their correct positions, excluding lanthanides and actinides
    elements.forEach(element => {
        if (!['lanthanide', 'actinide'].includes(element.category)) {
            const period = element.period - 1;
            const group = element.group - 1;
            grid[period][group] = element;
        }
    });
    
    // Create main table HTML
    grid.forEach((row, rowIndex) => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row g-1 mb-1';
        
        row.forEach((element, colIndex) => {
            const col = document.createElement('div');
            col.className = 'col';
            
            if (element) {
                col.innerHTML = `
                    <div class="element ${element.category} p-1 rounded text-center" 
                         data-element-number="${element.atomicNumber}">
                        <small class="d-block">${element.atomicNumber}</small>
                        <strong>${element.symbol}</strong>
                        <small class="d-block">${element.name}</small>
                    </div>
                `;
            }
            
            rowDiv.appendChild(col);
        });
        
        container.appendChild(rowDiv);
    });
    
    // Create lanthanide and actinide series
    createFBlock();
}

function createFBlock() {
    const container = document.getElementById('fBlock');
    const series = ['lanthanide', 'actinide'];
    
    series.forEach(seriesName => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row g-1 mb-1';
        
        // Add series label
        const labelCol = document.createElement('div');
        labelCol.className = 'col-auto';
        labelCol.innerHTML = `
            <div class="series-label">
                ${seriesName.charAt(0).toUpperCase() + seriesName.slice(1)}s
            </div>
        `;
        rowDiv.appendChild(labelCol);
        
        // Add elements
        elements
            .filter(element => element.category === seriesName)
            .forEach(element => {
                const col = document.createElement('div');
                col.className = 'col';
                col.innerHTML = `
                    <div class="element ${element.category} p-1 rounded text-center" 
                         data-element-number="${element.atomicNumber}">
                        <small class="d-block">${element.atomicNumber}</small>
                        <strong>${element.symbol}</strong>
                        <small class="d-block">${element.name}</small>
                    </div>
                `;
                rowDiv.appendChild(col);
            });
        
        container.appendChild(rowDiv);
    });
}

function showElementDetails(elementNumber) {
    const element = elements.find(e => e.atomicNumber === parseInt(elementNumber));
    if (!element) return;
    
    const modal = new bootstrap.Modal(document.getElementById('elementModal'));
    
    document.querySelector('.modal-title').textContent = element.name;
    document.getElementById('atomicNumber').textContent = element.atomicNumber;
    document.getElementById('symbol').textContent = element.symbol;
    document.getElementById('atomicMass').textContent = element.atomicMass;
    document.getElementById('category').textContent = element.category.replace('-', ' ');
    document.getElementById('block').textContent = element.block;
    document.getElementById('period').textContent = element.period;
    document.getElementById('group').textContent = element.group;
    document.getElementById('state').textContent = element.state;
    document.getElementById('description').textContent = element.description;
    
    modal.show();
}

document.addEventListener('DOMContentLoaded', () => {
    createPeriodicTable();
    
    document.addEventListener('click', (e) => {
        const element = e.target.closest('.element');
        if (element) {
            showElementDetails(element.dataset.elementNumber);
        }
    });
});
</script>
</body>
</html>
